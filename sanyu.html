<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
      body {
        background-color: black;
        overflow: hidden;
        margin: 0;
        height: 100vh;
      }
      #box {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }
      h1 {
        color: white;
        font-size: 100px;
        animation: sanyu 2s infinite;
        transition: transform 4s;
      }
      h1:hover {
        transform: translate(0, 200px);
      }
      @keyframes sanyu {
        0% {
          color: red;
        }
        30% {
          color: cyan;
        }
        60% {
          color: greenyellow;
        }
        100% {
          color: rgb(249, 82, 221);
        }
      }
      h3 {
        font-size: 40px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      button {
        width: 180px;
        height: 80px;
        background-color: aqua;
        font-size: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        border-radius: 30px;
        cursor: pointer;
      }
      .balloon {
        width: 50px;
        height: 70px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        bottom: -100px;
        animation: floatUp 5s linear infinite;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }
      #wi {
       
        width: 90%;
        max-width: 600px;
        max-height: 200px;
        overflow-y: auto; 
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        color: white;
        word-wrap: break-word;
        scrollbar-width: none;
      }
      #wi::-webkit-scrollbar {
        display: none; /* Hides scrollbar in Chrome, Safari, Edge */
      }

      @media (max-width: 600px) {
        #wi {
          max-height: 150px;
          font-size: 4vw;
        }
        h1 {
          font-size: 10vw;
        }
        h3 {
          font-size: 6vw;
          width: 70%;
        }
        button {
          font-size: 5vw;
          height: 50px;
          width: 70%;
        }
        .balloon {
          width: 30px;
          height: 50px;
        }
      }
    </style>
  </head>

      function createBalloon() {

  </body>
</html>
